<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="js/emojiLUT.js"></script>
    <script src="js/application.js"></script>
    <title>Rotation Builder</title>
</head>
<body>
    <div class="container px-4">
        <div class="row">
            <div class="col-md-12 p-3">
                <h1 class="display-6">Rotation builder</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 p-3 border bg-light">
                <textarea class="form-control" id="input" rows="4" spellcheck="false" placeholder="barge -> assault"></textarea>
            </div>
            <div class="col-md-6 p-3 border bg-light">
                <p id="output"></p>
                <button type="button" class="btn btn-primary btn-sm" data-bs-trigger="focus" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Copied to clipboard"><i class="bi bi-clipboard"></i> Copy</button>
                <button type="button" class="btn btn-primary btn-sm" disabled><i class="bi bi-images"></i> Create PNG</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-3">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col" style="width:50%">Input</th>
                            <th scope="col" style="width:50%">Formatted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-></td>
                            <td>â†’</td>
                        </tr>
                        <tr>
                            <td>gbarge, greater_barge, greater barge</td>
                            <td><img class="disc-emoji" src="https://cdn.discordapp.com/emojis/535532879250456578.png?v=1">, <img class="disc-emoji" src="https://cdn.discordapp.com/emojis/535532879250456578.png?v=1">, <img class="disc-emoji" src="https://cdn.discordapp.com/emojis/535532879250456578.png?v=1"></td>
                        </tr>
                        <tr>
                            <td><:gbarge:535532879250456578></td>
                            <td><img class="disc-emoji" src="https://cdn.discordapp.com/emojis/535532879250456578.png?v=1"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
</html>
